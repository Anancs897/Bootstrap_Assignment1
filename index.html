<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row  ">
            <div class="col-6  text-center ">
                <h3>FORM</h3>
            </div>
            <div class="col-6 text-center" >
                <h3>TABLE</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <form action="">
                    <div class="mb-2">
                        <label for="myName" class="form-label">Name</label>
                        <input type="email" class="form-control  border-dark" id="myName">
                      </div>

                      <div class="mb-2">
                        <label for="myPhone" class="form-label">Phone Number</label>
                        <input type="number" class="form-control  border-dark" id="myPhone">
                      </div>


                      <div class="mb-2">
                        <label for="myDob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control border-dark" id="myDob">
                      </div>


                      <div class="mb-2 ">
                        <label for="myAdd" class="form-label">Address</label>
                        <div><textarea class="form-control border-dark"  id="myAdd"></textarea></div>
                      </div>

                      <div class="mb-2 mt-2">
                        <div class="mb-2">Gender</div>
                        <label for="male" class="form-label">Male</label>
                        <input class="form-check-input me-2  border-dark" type="radio" id="male" name="gender" value="" aria-label="Radio button for following text input">
                        <label for="female" class="form-label">Female</label>
                        <input class="form-check-input  border-dark " type="radio" id="female" name="gender" value="" aria-label="Radio button for following text input">
                      </div>

                      <div class="mb-2">
                        <label for="myCity" class="form-label">City</label>
                        <select name="" id="myCity" class="form-control  border-dark"  >
                            <option value="">Gurgaon</option>
                            <option value="">Panchkula</option>
                            <option value="">Noida</option>
                        </select>
                      </div>

                      <div class="mb-2 mt-3 ">
                        <div class="mb-2">Hobbies</div>
                        <label for="box1" class="form-label">Sports</label>
                        <input type="checkbox" class="form-check-input border-dark " id="box1">
                        <div>
                        <label for="box2" class="form-label">Reading</label>
                        <input type="checkbox" class="form-check-input border-dark "  id="box2">
                    </div>
                        <div>
                        <label for="box3" class="form-label">Trekking</label>
                        <input type="checkbox" class="form-check-input border-dark " id="box3">
                      </div>

                      <input class="btn btn-primary" type="submit" value="Submit">
<input class="btn btn-primary" type="reset" value="Reset">
                    </div>
                      






                </form>
            </div>
            <div class="col-6">

                <div class="table-responsive" >
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">SNo</th>
                        <th scope="col">Name</th>
                        <th scope="col">Phone</th>
                        <th scope="col">City</th>
                        <th scope="col">Hobbies</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Adarsh</td>

                      </tr>
                      <tr>
                        <th scope="row">2</th>

                        <td>Delhi</td>
                        <td>Reading</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Srashti</td>

                      </tr>

                      <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>Fishing</td>
                      </tr>
                    </tbody>
                  </table>

            </div>
        </div>
        </div>
        
    </div>
</body>
</html>
